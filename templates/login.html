<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c3edf0f1; /* Light blue background color */
        }
        .login-container {
            max-width: 350px;
            margin: auto;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(146, 2, 165, 0.719);
            min-height: 60vh; /* Adjust the height */
            display: block; /* Fallback for older browsers */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f8f3f3; /* White background for the login container */
        }
        .login-image {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container bg-light">
            <img src="https://opexsociety.org/wp-content/uploads/2018/06/business-3190209_1280-1-768x523.jpg" alt="Scheduling Image" class="login-image">
            <!-- <h2 class="text-center mb-4">Login</h2> -->
            <ul class="nav nav-tabs" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="true">Password</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="otp-tab" data-bs-toggle="tab" data-bs-target="#otp" type="button" role="tab" aria-controls="otp" aria-selected="false">OTP</button>
                </li>
            </ul>
            <div class="tab-content" id="loginTabContent">
                <div class="tab-pane fade show active" id="password" role="tabpanel" aria-labelledby="password-tab">
                    <form>
                        <div class="mb-3">
                            <label for="emailOrPhone" class="form-label">Email or Phone</label>
                            <input type="text" class="form-control" id="emailOrPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="otp" role="tabpanel" aria-labelledby="otp-tab">
                    <form>
                        <div class="mb-3">
                            <label for="emailOrPhoneOtp" class="form-label">Email or Phone</label>
                            <input type="text" class="form-control" id="emailOrPhoneOtp" required>
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP</label>
                            <input type="text" class="form-control" id="otp" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="d-block mb-2">Forgot Password?</a>
                <a href="#" class="d-block">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
